<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()" class="d-flex flex-column gap-4">
  <div class="form-group">
    <label for="name">Name</label>
    <input autocomplete="off" type="text" id="name" class="form-control" formControlName="name" />
    <div
      *ngIf="bookForm.controls.name.invalid && (bookForm.controls.name.dirty || bookForm.controls.name.touched)"
      class="text-danger"
    >
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input autocomplete="off" type="text" id="author" class="form-control" formControlName="author" />
    <div
      *ngIf="bookForm.controls.author.invalid && (bookForm.controls.author.dirty || bookForm.controls.author.touched)"
      class="text-danger"
    >
      Author is required.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input autocomplete="off" type="text" id="description" class="form-control" formControlName="description" />
  </div>
  <div class="d-flex justify-content-end pt-5 gap-2">
    <button *ngIf="!preparedModel" class="btn btn-secondary w-20" (click)="bookForm.reset()">Cancel</button>
    <button type="submit" class="btn btn-primary w-20" [disabled]="bookForm.invalid">Submit</button>
  </div>
</form>
